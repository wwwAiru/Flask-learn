{% macro render_field_with_errors(field) %}

<p>

    {{ field.label }} {{ field(**kwargs)|safe }}

    {% if field.errors %}
<div class="flashes">

    {% for error in field.errors %}

    <div class="alert alert-danger" role="alert">{{ error }}</div>

    {% endfor %}
</div>
    {% endif %}

</p>

{% endmacro %}


{% macro render_field(field) %}

    <p>{{ field(**kwargs)|safe }}</p>

{% endmacro %}
